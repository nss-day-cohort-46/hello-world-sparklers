<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iceland</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="">
            <div class="header__right">
                <h1 class="title">Iceland</h1>
                <nav>
                    
                </nav>
            </div>
        </header>
        <div class="countryContainer">
            <section class="countryContainer__header">
                <img src="https://classicjourneys--c.na84.content.force.com/servlet/servlet.ImageServer?id=0151T0000041PnZ&oid=00D50000000JMrK&lastMod=1592339915000" alt="Iceland Cover Photo" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Iceland</h2>
            </section>
            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                    
                </div>
                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">
                        <p class="landmarksHead">Landmarks</p> 
                        </article>   
                    </div>
                    <div class="countryContainer__citizens">
                        <article class="countryContainer__card">
                            <p class="citizensHead">Notable Citizens</p>
                            <div class="celebsGoHere"></div>
                        
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <a href="https://www.google.com">Contact</a>
            <a href="https://github.com/nss-day-cohort-46/hello-world-sparklers">Github</a>
        </footer>
    </main> 
    <script type="module" src="./scripts/iceland/main.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
