<!DOCTYPE html>
<html lang="en">
<head>
    <title>Germany</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="">
            <div class="header__right">
                <h1 class="title">Germany</h1>
                <nav>
                    <a href="index.html">Homepage</a>
                    <a href="germany.html" class="nav--current">Germany</a>
                    <a href="iceland.html">Iceland</a>
                    <a href="mexico.html">Mexico</a>
                    <a href="monaco.html">Monaco</a>
                </nav>
            </div>
        </header>
        <div class="countryContainer">
            <section class="countryContainer__header">
                <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Germany</h2>
            </section>
            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                </div>
                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <p class="landmarksHead">Landmarks</p>
                    </div>
                    <div class="countryContainer__citizens">
                        <article class="countryContainer__card">
                            <p class="citizensHead">Notable Citizens</p>
                            <img class="countryContainer__card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zuXMVWGLEWC5jSzdMW9FrqtmD6tfhjOhjw&usqp=CAU" alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Dominic_Monaghan">Dominic Monaghan</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://cdn0.scrvt.com/c2465e9022ba946df66d1244a69b1c75/fad688b1344788ce/3bd431f663ff/v/bf0c92b85df4/p_0300_11_A2_021_o2.jpg" alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Boris_Becker">Boris Becker</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://media.newyorker.com/photos/5eb5e5b63448f87c8f2b8e71/4:3/w_1841,h_1381,c_limit/200518_r36465.jpg" alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Henry_Kissinger">Henry Kissinger</a>
                            </p>
                        </article>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <a href="https://www.google.com">Contact</a>
            <a href="https://github.com/nss-day-cohort-46/hello-world-sparklers">Github</a>
        </footer>
    </main> 
    <script type="module" src="./scripts/germany/main.js"></script>
</body>
</html>
