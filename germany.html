<!DOCTYPE html>
<html lang="en">
<head>
    <title>Germany</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="">
            <div class="header__right">
                <h1 class="title">Germany</h1>
                <nav>
                    <a href="index.html">Homepage</a>
                    <a href="germany.html" class="nav--current">Germany</a>
                    <a href="iceland.html">Iceland</a>
                    <a href="mexico.html">Mexico</a>
                    <a href="monaco.html">Monaco</a>
                </nav>
            </div>
        </header>
        <div class="countryContainer">
            <section class="countryContainer__header">
                <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Germany</h2>
            </section>
            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                    <article class="cityCard">
                        <img src="https://images.unsplash.com/photo-1560930950-5cc20e80e392?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" class="cityCard__img">
                        <p class="cityCard__name">Berlin</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://images.unsplash.com/photo-1518290581883-8a26c3735cd2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80" alt="" class="cityCard__img">
                        <p class="cityCard__name">Munich</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://images.unsplash.com/photo-1598790969148-62630087609e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1225&q=80" alt="" class="cityCard__img">
                        <p class="cityCard__name">Hamburg</p>
                    </article>
                </div>
                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">
                            <p class="landmarksHead">Landmarks</p>
                            <img class="countryContainer__card-img" src="https://images.unsplash.com/photo-1602968199799-91d40fc469da?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80
                            " alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Brandenburg_Gate">Brandenburg Gate</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://images.unsplash.com/photo-1591862682910-eec7e143f0e1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80" alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Reichstag_building">Reichstag Building</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://images.unsplash.com/photo-1514539079130-25950c84af65?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80" alt="">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Eltz_Castle">Eltz Castle</a>
                            </p>
                        </article>
                    </div>
                    <div class="countryContainer__citizens">
                        <p class="citizensHead">Notable Citizens</p>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <a href="https://www.google.com">Contact</a>
            <a href="https://github.com/nss-day-cohort-46/hello-world-sparklers">Github</a>
        </footer>
    </main> 
    <script src="./scripts/germany/main.js" type="module"></script>
</body>
</html>
