                <nav>

        <div class="countryContainer">

                <img src="https://www.cruisetradenews.com/wp-content/uploads/2018/10/monaco-3003996_1280.jpg" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Monaco</h2>

            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                    
                </div>

                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">

                        </article>
                    </div>
                    <div class="countryContainer__citizens">
                        <article class="countryContainer__card">
                            <p class="citizensHead">Notable Citizens</p>
                            <img class="countryContainer__card-img" src="https://i.f1g.fr/media/madame/1900x1900/sites/default/files/img/2020/09/georges-vigarello.jpg" alt="Georges Vigarello">

                                <a href="https://en.wikipedia.org/wiki/Louis_Chiron">Louis Chiron</a>

                                <a href="https://en.wikipedia.org/wiki/Olivier_Beretta">Olivier Beretta</a>
                            </p>
                        </article>
                    </div>
                </div>
