<html lang="en">

    <title>Mexico</title>

    <main>
        <header>
            <img class="logo" src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="">
            <div class="header__right">

                <h1 class="title">Mexico!</h1>
                <nav>
                    <a href="index.html">Homepage</a>
                    <a href="germany.html">Germany</a>
                    <a href="iceland.html">Iceland</a>
                    <a href="mexico.html" class="nav--current">Mexico</a>
                    <a href="monaco.html">Monaco</a>
                </nav>
            </div>
        </header>
 
        <div class="countryContainer">
            <section class="countryContainer__header">
                <img src="https://specials-images.forbesimg.com/imageserve/5ecd3cd9cafaec0006c6f234/960x0.jpg?fit=scale" alt="Mexico building and flag" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Mexico</h2>
            </section>

            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                    
                </div>

                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">
                            <p class="landmarksHead">Landmarks</p>
                            <img class="countryContainer__card-img" src="https://www.loscabosguide.com/wp-content/uploads/2017/04/arch-cabo-san-lucas-1991-105-2516-x4.jpg" alt="cabo san lucas arch">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Cabo_San_Lucas">Cabo San Lucas Arch</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2016/08/3229978861_47e4fd793d_o1.jpg" alt="Ángel de la Independencia">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Mexico_City">Ángel de la Independencia</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://digital.sandiego.edu/context/pcmexico/article/1086/type/native/viewcontent" alt="Plaza de la Liberación">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Guadalajara">Guadalajara Cathedral</a>
                            </p>
                        </article>
                    </div>

                    <div class="countryContainer__citizens">
                        
                    </div>

                </div>
            </section>
        </div>

        <footer>
            <a href="https://www.google.com">Contact</a>
