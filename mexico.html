<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mexico</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main>
        <header>
            <img class="logo" src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80" alt="">
            <div class="header__right">

                <h1 class="title">Mexico!</h1>
                <nav>
                    <a href="index.html">Homepage</a>
                    <a href="germany.html">Germany</a>
                    <a href="iceland.html">Iceland</a>
                    <a href="mexico.html">Mexico</a>
                    <a href="monaco.html">Monaco</a>
                </nav>
            </div>
        </header>
 
        <div class="countryContainer">
            <section class="countryContainer__header">
                <img src="https://specials-images.forbesimg.com/imageserve/5ecd3cd9cafaec0006c6f234/960x0.jpg?fit=scale" alt="Mexico building and flag" class="countryContainer__img">
                <h2 class="countryContainer__countryName">Mexico</h2>
            </section>

            <section class="countryContainer__details">
                <p class="cityCardHead">Mentionable Cities</p>
                <div class="countryContainer__cities">
                    <article class="cityCard">
                        <img src="https://www.planetware.com/wpimages/2018/09/mexico-cabo-san-lucas-things-to-do-sunset-lands-end.jpg" alt="Cabo San Lucas arch" class="cityCard__img">
                        <p class="cityCard__name">Cabo San Lucas</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://www.fodors.com/wp-content/uploads/2019/03/FridaandDiegoMexicoCity__HERO_shutterstock_1005708952.jpg" alt="Mexico City" class="cityCard__img">
                        <p class="cityCard__name">Mexico City</p>
                    </article>
                    <article class="cityCard">
                        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/62000/62637-Guadalajara.jpg" alt="Guadalajara" class="cityCard__img">
                        <p class="cityCard__name">Guadalajara</p>
                    </article>
                </div>

                <div class="countryContainer__info">
                    <div class="countryContainer__landmarks">
                        <article class="countryContainer__card">
                            <p class="landmarksHead">Landmarks</p>
                            <img class="countryContainer__card-img" src="https://www.loscabosguide.com/wp-content/uploads/2017/04/arch-cabo-san-lucas-1991-105-2516-x4.jpg" alt="cabo san lucas arch">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Cabo_San_Lucas">Cabo San Lucas Archh</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2016/08/3229978861_47e4fd793d_o1.jpg" alt="Ángel de la Independencia">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Mexico_City">Ángel de la Independencia</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://digital.sandiego.edu/context/pcmexico/article/1086/type/native/viewcontent" alt="Plaza de la Liberación">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Guadalajara">Guadalajara Cathedral</a>
                            </p>
                        </article>
                    </div>

                    <div class="countryContainer__citizens">
                        <article class="countryContainer__card">
                            <p class="citizensHead">Notable Citizens</p>
                            <img class="countryContainer__card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Guillermo_del_Toro_in_2017.jpg/220px-Guillermo_del_Toro_in_2017.jpg" alt="Guillermo del Toro">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Guillermo_del_Toro">Guillermo del Toro</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://www.maxim.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTU3Nzc1MjUxODM1NDYyNjYx/salma-hayek-promo.jpg" alt="Salma Hayek">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Salma_Hayek">Salma Hayek</a>
                            </p>
                        </article>
                        <article class="countryContainer__card">
                            <img class="countryContainer__card-img" src="https://a2.espncdn.com/combiner/i?img=%2Fphoto%2F2014%2F0626%2Fsoc_g_hernandez_d1_1296x729.jpg" alt="Chicharito">
                            <p class="countryContainer__card-name">
                                <a href="https://en.wikipedia.org/wiki/Javier_Hern%C3%A1ndez">Javier Hernández</a>
                            </p>
                        </article>
                    </div>

                </div>
            </section>
        </div>

        <footer>
            <a href="https://www.google.com">Contact</a>
            <a href="https://github.com/nss-day-cohort-46/hello-world-sparklers">Github</a>
        </footer>
    </main> 
</body>

</html>
